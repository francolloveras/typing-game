<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game By Franco Lloveras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <time></time>
      <p></p>
      <input name="game-input" autofocus />
    </main>
    <footer>
      Created by
      <a href="https://github.com/francolloveras" target="_blank" rel="noopener noreferrer">Franco Lloveras</a>
      with ❤️
    </footer>
    <dialog>
      <header tabindex="-1">
        <h1><span id="words-per-minute">0</span> WPM</h1>
        <h4>(Words per minute)</h4>
      </header>
      <ul>
        <li>
          <span>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
              />
            </svg>
            Keystrokes
          </span>
          <span>
            <span id="total-keystrokes">0</span>
            <span id="resume-keystrokes">
              (<span id="correct-keystrokes">0</span>/<span id="incorrect-keystrokes">0</span>)
            </span>
          </span>
        </li>
        <li>
          <span>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M300-520q-58 0-99-41t-41-99q0-58 41-99t99-41q58 0 99 41t41 99q0 58-41 99t-99 41Zm0-80q25 0 42.5-17.5T360-660q0-25-17.5-42.5T300-720q-25 0-42.5 17.5T240-660q0 25 17.5 42.5T300-600Zm360 440q-58 0-99-41t-41-99q0-58 41-99t99-41q58 0 99 41t41 99q0 58-41 99t-99 41Zm0-80q25 0 42.5-17.5T720-300q0-25-17.5-42.5T660-360q-25 0-42.5 17.5T600-300q0 25 17.5 42.5T660-240Zm-444 80-56-56 584-584 56 56-584 584Z"
              />
            </svg>
            Accuracy
          </span>
          <span id="accuracy">0%</span>
        </li>
        <li>
          <span>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
            </svg>
            Correct words
          </span>
          <span id="correct-words">0</span>
        </li>
        <li>
          <span>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
            Incorrect words
          </span>
          <span id="incorrect-words">0</span>
        </li>
      </ul>
      <footer>
        <button>Try again!</button>
      </footer>
    </dialog>
  </body>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
