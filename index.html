<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game By Franco Lloveras</title>
    <!-- DELETE THIS IN DEVELOPMENT MODE -->
    <base href="/typing-game/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Typing Game!</h1>
      <button id="settings" class="transparent">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
          />
        </svg>
      </button>
    </nav>
    <main>
      <time></time>
      <p></p>
      <input name="game-input" autofocus />
      <section>
        <button id="restart" class="surface">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"
            />
          </svg>
          Reiniciar
        </button>
        <kbd>Alt R</kbd>
      </section>
    </main>
    <footer>
      Created by
      <a href="https://github.com/francolloveras" target="_blank" rel="noopener noreferrer">Franco Lloveras</a>
      with ❤️
    </footer>
    <dialog id="score">
      <header tabindex="-1">
        <h1><span id="words-per-minute">0</span> WPM</h1>
        <h4>(Words per minute)</h4>
      </header>
      <ul>
        <li>
          <span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
              />
            </svg>
            Keystrokes
          </span>
          <span>
            <span id="total-keystrokes">0</span>
            <span id="resume-keystrokes">
              (<span id="correct-keystrokes">0</span>/<span id="incorrect-keystrokes">0</span>)
            </span>
          </span>
        </li>
        <li>
          <span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M300-520q-58 0-99-41t-41-99q0-58 41-99t99-41q58 0 99 41t41 99q0 58-41 99t-99 41Zm0-80q25 0 42.5-17.5T360-660q0-25-17.5-42.5T300-720q-25 0-42.5 17.5T240-660q0 25 17.5 42.5T300-600Zm360 440q-58 0-99-41t-41-99q0-58 41-99t99-41q58 0 99 41t41 99q0 58-41 99t-99 41Zm0-80q25 0 42.5-17.5T720-300q0-25-17.5-42.5T660-360q-25 0-42.5 17.5T600-300q0 25 17.5 42.5T660-240Zm-444 80-56-56 584-584 56 56-584 584Z"
              />
            </svg>
            Accuracy
          </span>
          <span id="accuracy">0%</span>
        </li>
        <li>
          <span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
            </svg>
            Correct words
          </span>
          <span id="correct-words">0</span>
        </li>
        <li>
          <span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
            Incorrect words
          </span>
          <span id="incorrect-words">0</span>
        </li>
      </ul>
      <footer>
        <button id="restart" class="chip">Try again!</button>
      </footer>
    </dialog>
    <dialog id="settings">
      <header>
        <h2>Settings</h2>
        <button id="close-dialog" class="transparent">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </header>
      <ul>
        <li>
          <label for="page-language">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m476-80 182-480h84L924-80h-84l-43-122H603L560-80h-84ZM160-200l-56-56 202-202q-35-35-63.5-80T190-640h84q20 39 40 68t48 58q33-33 68.5-92.5T484-720H40v-80h280v-80h80v80h280v80H564q-21 72-63 148t-83 116l96 98-30 82-122-125-202 201Zm468-72h144l-72-204-72 204Z"
              />
            </svg>
            Page language
          </label>
          <div class="select">
            <select type="text" id="page-language">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
            </select>
          </div>
        </li>
        <li>
          <label for="words-language">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m476-80 182-480h84L924-80h-84l-43-122H603L560-80h-84ZM160-200l-56-56 202-202q-35-35-63.5-80T190-640h84q20 39 40 68t48 58q33-33 68.5-92.5T484-720H40v-80h280v-80h80v80h280v80H564q-21 72-63 148t-83 116l96 98-30 82-122-125-202 201Zm468-72h144l-72-204-72 204Z"
              />
            </svg>
            Words language
          </label>
          <div class="select">
            <select type="text" id="words-language">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
            </select>
          </div>
        </li>
        <li>
          <label for="time">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
              />
            </svg>
            Time (in seconds)
          </label>
          <input type="number" id="time" />
        </li>
      </ul>
    </dialog>
  </body>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
